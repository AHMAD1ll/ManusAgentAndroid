name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      # نحدد المسار الكامل هنا
      run: chmod +x ./ManusAgentApp/gradlew

    - name: Build with Gradle
      # نحدد المسار الكامل هنا ونستخدم --project-dir
      run: ./ManusAgentApp/gradlew -p ./ManusAgentApp assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-agent-apk
        # المسار الكامل والصحيح للملف الناتج
        path: ManusAgentApp/app/build/outputs/apk/debug/app-debug.apk
