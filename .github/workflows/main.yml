name: Build Manus Agent APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # الخطوة 1: تنزيل الكود الخاص بك
    - name: Checkout code
      uses: actions/checkout@v4

    # الخطوة 2: إعداد بيئة Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # الخطوة 3: *** تحديد إصدار Gradle (هذا هو الحل) ***
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.3' # إصدار متوافق مع المكونات الإضافية الخاصة بك
        
    # الخطوة 4: إعطاء إذن التنفيذ
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # الخطوة 5: بناء التطبيق
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # الخطوة 6: رفع ملف APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-agent-apk
        path: app/build/outputs/apk/debug/app-debug.apk
