name: Build Manus Agent APK (Final Attempt)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. تنزيل الكود الخاص بك
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. إعداد بيئة Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. إنشاء ملف gradlew مع تحديد إصدار متوافق (هذا هو الجزء الجديد والحاسم)
    - name: Generate gradlew wrapper for a compatible Gradle version
      run: gradle wrapper --gradle-version 8.3

    # 4. إعطاء إذن التنفيذ للملف الذي تم إنشاؤه للتو
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # 5. بناء التطبيق
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 6. رفع ملف APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-agent-apk
        path: app/build/outputs/apk/debug/app-debug.apk
