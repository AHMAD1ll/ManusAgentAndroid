name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # *** السطران الجديدان هنا ***
    defaults:
      run:
        working-directory: ./ManusAgentApp

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-agent-apk
        # *** تم تحديث المسار هنا أيضًا ***
        path: ManusAgentApp/app/build/outputs/apk/debug/app-debug.apk
