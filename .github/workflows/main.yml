name: Build Manus Agent APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # الخطوة 1: تنزيل الكود الخاص بك من المستودع
    - name: Checkout code
      uses: actions/checkout@v4

    # الخطوة 2: إعداد بيئة Java (JDK) اللازمة للبناء
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # الخطوة 3: إنشاء ملف gradlew المفقود
    - name: Generate gradlew wrapper
      run: gradle wrapper

    # الخطوة 4: إعطاء إذن التنفيذ للملف الذي تم إنشاؤه للتو
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # الخطوة 5: بناء التطبيق باستخدام gradlew
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # الخطوة 6: رفع ملف APK الناتج
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-agent-apk
        path: app/build/outputs/apk/debug/app-debug.apk
