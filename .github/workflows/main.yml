name: Build Manus Agent APK (Absolute Solution)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. تنزيل الكود الخاص بك
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. إعداد بيئة Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. تثبيت إصدار Gradle الصحيح والمحدد (هذا هو الحل المطلق)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.3'

    # 4. بناء التطبيق باستخدام الأمر gradle مباشرة (وليس gradlew)
    - name: Build with Gradle
      run: gradle assembleDebug

    # 5. رفع ملف APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-agent-apk
        path: app/build/outputs/apk/debug/app-debug.apk
